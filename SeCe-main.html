<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .head{
            height: 90px;
        }
        .SeCe-wrap{
            width: 1280px;
            height: 2000px;
            border: 1px solid red;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .SeCe-top-head{
            flex: 0 0 auto;
            border: 1px solid black;
            display: block;
        }
        .SeCe-top-div{
            display: flex;
            align-items: center;
            height: 200px;
            flex-direction: column;
            position: relative;
            justify-content: center;
            -webkit-box-pack: center;
            -webkit-box-align: center;
        }
        .SeCe-top-tit{
            color: rgb(34, 34, 34);
            font-size: 33px;
            font-weight: 400;
            line-height: 49px;
        }
        .SeCe-top-ul{
            flex: 0 0 auto;
            display: flex;
            width: 1180px;
            height: 48px;
            margin: 0 auto;
            position: absolute;
            list-style: none;
        }
        .SeCe-top-ul > li{
            -webkit-box-flex: 1;
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }
        .SeCe-top-act{
            color: rgb(34, 34, 34);
            border-top-width: 2px;
            border-bottom: 2px solid rgb(34, 34, 34);
            display: flex;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            height: 100%;
            color: rgb(202, 202, 202);
            font-size: 16px;
            text-align: center;
            border-top: 1px solid transparent;
            border-bottom: 1px solid rgb(232, 232, 232);
            outline: none;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class = "head"></div>
    <div class = "SeCe-wrap">
        <header class = "SeCe-top-head">
            <div class = "SeCe-top-div">
                <h1 class = "SeCe-top-tit">문의하기</h1>
                <ul class = "SeCe-top-ul">
                    <li>
                        <a href = "" class  ="SeCe-top-act">자주 묻는 질문</a>
                    </li>
                </ul>
            </div>
        </header>
    </div>
</body>
</html>
