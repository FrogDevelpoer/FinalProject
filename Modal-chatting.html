<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #SeCe-bd{
            display: none;
            position: relative;
            width: 300px;
            height: 2500px;
            z-index: 1;
        }

        #SeCe-bd h2{
            margin: 0;
        }

        #SeCe-bd button{
            display: inline-block;
            width: 100px;
            margin-left: calc(100% - 100px - 10px);
        }

        #SeCe-bd .SeCe-con{
            width: 411px;
            margin: 100px auto;
            padding: 20px 10px;
            background-color: #fff;
            border: 2px solid #666;
            height: 700px;
        }

        #SeCe-bd .SeCe-layer{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .SeCe-ins-con{
            border: 1px solid black;
            height: 610px;
            background-color: #b2b7bf;border-radius: 4px;
        }
        .SeCe-ins-q{
            box-sizing: border-box;
            display: flex;
            float: left;
            width: 100%;
        }
        .SeCe-ins-a{
            float: right;
            box-sizing: border-box;
            display: flex;
            height: 52px;
            width: 100%;
            justify-content: flex-end;
        }
        .SeCe-ins-con p{
            font-size: 14px;
            background-color: #4876EF;
            border-radius: 6px;
            height: 32px;
            letter-spacing: -1px;
        }
        .SeCe-ins-a p{
            float: right;
            text-align: right;
        }
        .SeCe-cb-inp{
            background-color: #FEC72F;
            color: #fff;
            border: none;
            border-radius: 2px;
            margin-bottom: 20px;
        }
        .SeCe-rec-btn{
            display: block;
            margin: 0 auto;
        }
        .SeCe-rec-btn p{
            margin: 0 auto;
        }
    </style>
    <script src = "http://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id = "SeCe-head">
        <button type = "button" id = "SeCe-open">모달 창 열기</button>
    </div>
    <div id = "SeCe-bd">
        <div class = "SeCe-con">
            <h2>~~~님 환영합니다<br>무엇을 도와드릴까요?</h2>
            <div class = "SeCe-ins-con">
                <div class = "SeCe-ins-q">
                    <p>무엇이 궁금하세요?</p>
                </div>
                <div class = "SeCe-ins-a">
                    <p>EZHome에 대해서</p>  <!--추후 수정-->
                </div>
                
                
                <input type="text" placeholder="키워드를 입력해보세요!" class="SeCe-cb-inp" style="width: 90%;height: 44px;display: block;margin: 0 auto;margin-top: 523px;">
            
                <div class = "SeCe-rec-btn">
                    <p>추천검색어</p>
                </div>
            </div>
            
            <button type = "button" id = "SeCe-close">모달 창 닫기</button>
        </div>
        <div class = "SeCe-layer"></div>
    </div>

    <script>
        // document.getElementById("SeCe-open").onclick = function(){
        //     document.getElementById("SeCe-bd").style.display = "block";
        // }

        // document.getElementById("SeCe-close").onclick = function(){
        //     document.getElementById("SeCe-bd").style.display = "none";
        // }

        $("#SeCe-open").click(function(){
            $("#SeCe-bd").attr("style", "display:block");
        });

        $("#SeCe-close").click(function(){
            $("#SeCe-bd").attr("style", "display:none");
        });
    </script>
</body>
</html>
